<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulario </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="logo">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="#" method="post" class="b7validator">
                <label for="name">Seu Nome: <br/> 
                    <input type="text" name="name" id="name" data-rules="required|min=2">
                </label>
                <label for="email">Seu Email: <br/> 
                    <input type="text" name="email" id="email" data-rules="required|email">
                </label>
                <label for="password">Sua Senha: <br/> 
                    <input type="password" name="password" id="password" data-rules="required|min=6">
                </label>
                <label for="password"> 
                    <input type="submit" name="submit" id="submit" value="Cadastrar">
                </label>
            </form>

            <div class="hasLogin">
                JÃ¡ tem uma conta ?
                <a href="#">Login </a>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="script.js "></script>
</body>


</html>
